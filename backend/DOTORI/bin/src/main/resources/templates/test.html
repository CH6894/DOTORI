<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <form method="get" action="test">
		<input type="text" class="Item_Search" name="test">
		<input type="submit">

	<div th:if="${item != null}">

	</div>

</html>
