<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>장바구니 목록</title>
</head>
<body>
<h1>🛒 장바구니 목록</h1>
<table border="1" cellpadding="8">
  <thead>
  <tr>
    <th>ID</th>
    <th>사용자</th>
    <th>상품</th>
    <th>수량</th>
    <th>담은 날짜</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c : ${carts}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.user != null ? c.user.email : '알 수 없음'}"></td>
    <td th:text="${c.itemDetails != null ? c.itemDetails.item.name : '상품 없음'}"></td>
    <td th:text="${c.quantity}"></td>
    <td th:text="${c.createdAt}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
